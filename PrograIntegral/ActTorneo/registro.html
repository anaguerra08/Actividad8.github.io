<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión y registro</title>
    <link rel="stylesheet" href="Css/registroStyle.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Iniciar sesión</h2>
            </div>

            <form id="login-form" action="/login" method="POST">
                <input type="email" id="login-email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>

            <div class="switch-form">
                <span>¿No tienes cuenta? <a href="javascript:void(0);" onclick="showRegisterForm()">Regístrate</a></span>
            </div>
        </div>

        <div class="form-container" id="register-form-container" style="display: none;">
            <div class="form-header">
                <h2>Registrarse</h2>
            </div>

            <form id="register-form" action="/register" method="POST">
                <input type="text" id="register-name" name="name" placeholder="Nombre completo" required>
                <input type="email" id="register-email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="register-password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>

            <div class="switch-form">
                <span>¿Ya tienes cuenta? <a href="javascript:void(0);" onclick="showLoginForm()">Iniciar sesión</a></span>
            </div>
        </div>
    </div>

    <script src="registroJava.js"></script>
</body>
</html>
